<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seettings-Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <spn>18:43</spn>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__columu">
        <a href="more.html"> <i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__columu">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__columu">
        <span><i class="fas fa-search fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="setting-list">
        <li class="settings-setting">
          <div class="settings-setting__colonm">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-setting__colonm"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__colonm">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings-setting__colonm"></div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting__colonm">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting__colonm">Latest Version</div>
        </li>
      </ul>
      <ul class="setting-list-other">
        <li class="settings-setting">
          <div class="settings-setting__colonm">
            <i class="fas fa-lock"></i><span>Privacy</span>
          </div>
          <div class="settings-setting__colonm"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__colonm">
            <i class="far fa-bell"></i><span>Notification</span>
          </div>
          <div class="settings-setting__colonm"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__colonm">
            <i class="far fa-user"></i><span>firends</span>
          </div>
          <div class="settings-setting__colonm"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__colonm">
            <i class="far fa-comment"></i><span>Chats</span>
          </div>
          <div class="settings-setting__colonm"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__colonm">
            <i class="far fa-sun"></i><span>Display</span>
          </div>
          <div class="settings-setting__colonm"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__colonm">
            <i class="fas fa-brush"></i><span>Themes</span>
          </div>
          <div class="settings-setting__colonm"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__colonm">
            <i class="fas fa-phone"></i><span>Call</span>
          </div>
          <div class="settings-setting__colonm"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__colonm">
            <i class="fas fa-ellipsis-h"></i><span>Other</span>
          </div>
          <div class="settings-setting__colonm"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__colonm">
            <i class="fas fa-ellipsis-h"></i><span>Other</span>
          </div>
          <div class="settings-setting__colonm"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/316f13b299.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
