<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <spn>18:43</spn>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <i class="fas fa-cog fa-lg nav-father">
            <span class="nav__notification3"></span></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshoots/wing.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">WingRider</h4>
            <h6 class="user-component__subtitle">
              +82 010-8620-9688<i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="more-item">
        <div class="more-item__calendar">
          <i class="far fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="more-item__Talk Drive">
          <i class="fas fa-hdd"></i><span>Talk Drive</span>
        </div>
        <div class="more-item__Emoticons">
          <i class="far fa-comment-dots"></i><span>Emoticons</span>
        </div>
        <div class="more-item__Themes">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
        <div class="more-item__Account">
          <i class="far fa-user-circle"></i><span>Account</span>
        </div>
        <div class="more-item__Openchat">
          <i class="far fa-comments"></i><span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestints">
        <div class="more-suggestints__Kakao Story">Kakao Story</div>
        <div class="more-suggestints__Kakao friends">Kakao friends</div>
        <div class="more-suggestints__Firends game">Firends game</div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/316f13b299.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
