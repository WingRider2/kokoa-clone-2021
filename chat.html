<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat w/ wing-Kakao clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <spn>18:43</spn>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__columu">
        <a href="chats.html"> <i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__columu">
        <h1 class="alt-header__title">wing</h1>
      </div>
      <div class="alt-header__columu">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, june 30 ,2020</div>
      <div class="chat__massage-row">
        <img src="screenshoots/wing.jpg" />
        <div class="chat__massage-row__content">
          <span class="message__author">WingRider</span>
          <div class="message__infor">
            <span class="message__bubble">Hello</span>
            <span class="message__time">14:58</span>
          </div>
        </div>
      </div>
      <div class="chat__massage-row chat__massage-row__own">
        <div class="chat__massage-row__content">
          <div class="message__infor">
            <span class="message__bubble">Hello. HAHAHAHAHA</span>
            <span class="message__time">14:58</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="writh a message.." />
        <i class="far fa-grin-alt"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/316f13b299.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
